#    ports:
#      - "8000:8000"
#    volumes:
#      - './frontend:/app'
#      - '/app/node_modules'
#    command: sh -c "npm install && npm run start"
#      - NODE_ENV=development
#      - CHOKIDAR_USEPOLLING=true
#    networks:
#      - deqha-network
#    stdin_open: true
#    tty: true

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "7379:6379"
    volumes:
      - ./redis/data:/data
      - ./redis/conf/redis.conf:/usr/local/conf/redis.conf
    labels:
      - "name=redis"
      - "mode=standalone"
    networks:
      - deqha-network
    restart: always
    command: redis-server /usr/local/conf/redis.conf

volumes:
  db-data:
  media:

networks:
  deqha-network: